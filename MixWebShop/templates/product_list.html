{% extends "base.html" %}
{% block content %}
    {% if user.is_authenticated and request.user.is_staff %}
    <a href="{% url 'product_create' %}"><b>add new product</b></a>
    {% endif %}
<p>Product list:</p>

    <ul>
    {% for product in products %}
        <li><a href="{% url 'product_detail' product.product_id%}"> {{product.name}}</a>
            <img src="{{ product.image }} " width = "60" height = "45" alt="There needs to be a picture but..."/></li>
    {% endfor %}
    </ul>

<p></p>
{% endblock %}
